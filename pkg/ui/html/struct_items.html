{{ $uri := .URI }}
<h3>List of {{ .Name }} items</h3>
<p>
  <button hx-get="{{ $uri }}x/struct_item_add/{{ .Name }}/" hx-trigger="click" hx-target="#add_content" hx-swap="innerHTML">add</button>
  select:
  <button>all</button>
  <button>none</button>
  <button>invert</button>
  do with selected:
  <button>delete</button>
</p>

<div id="add_content"></div>

<table>
  <thead>
    {{ range .Fields }}
      <th>{{ . }}</th>
    {{ end }}
    <th>Actions</th>
  </thead>
  <tbody>

  </tbody>
</table>
